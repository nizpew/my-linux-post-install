# Personalização para exibir o Neofetch com informações detalhadas
print_info() {
    prin "┌─────────\n Informações de Hardware \n─────────┐"
    info " ​ ​ 󰌢 " model
    info " ​ ​ 󰍛 " cpu
    info " ​ ​ 󰘚 " gpu
    info " ​ ​  " memory
    info " ​ ​ 󰍹 " resolution
    prin "├─────────\n Informações de Software \n─────────┤"
    info " ​ ​  " distro
    info " ​ ​  " de
    info " ​ ​  " wm
    info " ​ ​  " shell
    info " ​ ​  " term
    info " ​ ​ 󰊠 " uptime
    prin "└───────────────────────────────────────┘"

    # Blocos de cores
    prin " \n \n $(color 1) \n \n $(color 2) \n \n $(color 3) \n \n $(color 4)  \n \n $(color 5)  \n \n $(color 6)  \n \n $(color 7)  \n \n $(color 0)"
}

# Exibição do nome completo do domínio
title_fqdn="off"

# Ativar atalho para exibição do kernel
kernel_shorthand="on"

# Exibição do kernel com versão curta
distro_shorthand="off"

# Mostrar arquitetura do sistema (x86_64, etc.)
os_arch="off"

# Ativar modo curto para uptime
uptime_shorthand="on"

# Exibir uso de memória
memory_percent="off"
memory_unit="mib"

# Gerenciamento de pacotes
package_managers="off"

# Ativar exibição do caminho do shell
shell_path="off"
shell_version="on"

# CPU
speed_type="bios_limit"
speed_shorthand="on"
cpu_brand="off"
cpu_speed="on"
cpu_cores="off"
cpu_temp="off"

# GPU
gpu_brand="on"
gpu_type="all"

# Resolução
refresh_rate="off"

# Exibição de ícones GTK
gtk_shorthand="on"
gtk2="on"
gtk3="on"

# IP Público
public_ip_host="http://ident.me"
public_ip_timeout=2

# Exibição de versão do ambiente gráfico
de_version="on"

# Disco
disk_show=('/')
disk_subtitle="mount"
disk_percent="on"

# Música
music_player="cmus"
song_format="%artist% - %album% - %title%"
song_shorthand="on"

# Configurações de texto
colors=(distro)
bold="on"
underline_enabled="on"
underline_char="─"
separator=" "

# Blocos de cores
block_range=(0 7)
color_blocks="on"
block_width=3
block_height=1
col_offset="auto"

# Barra de progresso
bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"

# Display com barra de informações
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"











